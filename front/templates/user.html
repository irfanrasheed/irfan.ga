  <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-2">
              <div class="d-flex justify-content-between">
                <button id="{_id}" class="btn btn-sm btn-danger deleteUser float-right">Delete</button>
              </div>
            </div>
            <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  <div>
                    <span class="heading text-success">{groups}</span>
                    <span class="description">Groups</span>
                  </div>
                </div>
              </div>
            </div>

              <div class="text-center">
                <h3>
                  {name}<span class="font-weight-light">, {email}</span>
                </h3>
                <hr class="my-4" />
               </div>
            </div>
          </div>
        </div>
       </div>
