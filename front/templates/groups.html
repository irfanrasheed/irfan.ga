 <!-- Page content --> 
  <div class="container-fluid mt-4">
       <!-- Table -->
       <div class="row">
         <div class="col">
           <div class="card shadow">
             <div class="card-header bg-transparent">
               <h2 class="mb-0 text-center text-success">Groups</h2>
                <button type="button" class="btn btn-success  btn-icon btn-circle float-right" data-toggle="modal" data-target="#exampleModal">
                  <i class="ni ni-fat-add"></i>
                </button>
               
             </div>
             <div class="card-body">
               <div class="row icon-examples">
						{groups}
					 </div>
				 </div>
			 </div>
		 </div>
	 </div>
 </div>

 <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Create a group: </h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <form id="groupCreate" method="POST" action="api/groups/create">
        <div id="formError" style="display:none" ><p id="errorField" class="text-center text-danger"></p></div>
             
       <div class="modal-body bg-secondary">
        <div class="form-group">
        	<label for="name" >Name:</label>
			 <input type="text" name="name" placeholder="name..." class="form-control form-control-alternative" />
		</div>
         <div class="form-group">
              <label for="privilages">Privilages: </label>
              <select name="privilages" multiple  class="form-control form-control-alternative" id="privilages">
                <option value="create bookings">create bookings</option>
                <option value="delete users">delete users</option>
                <option value="database access">database access</option>
               </select>
            </div>
       </div>
       <div id="submit" style="display:block" class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <input type="submit" class="btn btn-success" value="Save"/>
       </div>
       <div  id="loader" style="display:none" class="modal-footer"> Loading...</div>
       </form>
     </div>
   </div>
 </div>
