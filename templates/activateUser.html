<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get a care that meets your standards">
  <meta name="author" content="Carbien Care rentals">
  <title>Breeze rentals</title>
  <!-- Favicon -->
  <link href="assets/img/logo.svg" rel="icon" type="image/svg">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="assets/css/argon.css" rel="stylesheet">
  <base href="{origin}">
  
</head>

<body>


 <!-- Page content -->
 <div class="container mt-4 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Add password to complete account activation</small>
                </div>
                <form id="accountActivate" action="{actionUrl}" method="PUT"   >
                 <div id="formError" style="display:none"><p id="errorField" class="text-center text-danger"></p> </div>
                 <div id="formSuccess" style="display:none"><a href="/#/login">Login</a> <p id="successField" class="text-center text-success"></p> </div>
                   <div class="form-group mb-3">
                       <label for="pass">Password</label>
                        <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input id="pass" name="password" class="form-control" placeholder="password" type="password">
                        </div>
                  </div>
                   <div class="form-group mb-3">
                        <label for="confirmPass">Confirm</label>
                        <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input id="confirmPass" name="confirmPassword" class="form-control" placeholder="********" type="password">
                        </div>
                  </div>
                  <div class="text-center">
                      <p id="loader" class="text-center text-success" style="display:none"> Loading...</p>
                    <input id="submit" type="submit" class="btn btn-success my-4 mx-auto" value="confirm" style="display:block" />
                  </div>
    
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                
              </div>
             </div>
          </div>
        </div>
      </div>
    </div>
    




        <!-- Footer -->
        <footer class="footer">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="copyright text-center text-xl-left text-muted">
                &copy; 2019 <a href="/" class="font-weight-bold ml-1" ><img src="./assets/img/logo.svg" style="width:50px;height:auto" /></a>
              </div>
            </div>
           </div>
        </footer>
      </div>
    </div>
    <!-- Core -->
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional JS -->
    <script src="/assets/js/argon.js"  type="text/javascript"></script>
    <script src="/assets/js/confirmPassword.js"  type="text/javascript"></script>
   </body>
  
  </html>
